<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .image-container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .legend {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #000;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            margin-top: 20px;
            gap: 1px;
        }
        .grid-cell {
            width: calc(100% / 100);
            padding-bottom: calc(100% / 100);
            background-color: white; /* Default background color */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Color Detection Results</h2>
    <div class="images">
        <div class="image-container">
            <h3>Original Image</h3>
            <img src="{{ url_for('send_uploaded_file', filename=os.path.basename(original_image)) }}" alt="Original Image">
        </div>
        <div class="image-container">
            <h3>Processed Image</h3>
            <img src="{{ url_for('send_uploaded_file', filename=os.path.basename(processed_image)) }}" alt="Processed Image">
        </div>
    </div>
    <div class="legend">
        <h3>Color Legend</h3>
        {% for color in grid_colors %}
            <div class="legend-item">
                <div class="color-box" style="background-color: rgb({{ color['rgb'][0] }}, {{ color['rgb'][1] }}, {{ color['rgb'][2] }});"></div>
                <strong>{{ color['hex'] }}</strong>: HSL ({{ color['hsl'][0] }}, {{ color['hsl'][1] }}%, {{ color['hsl'][2] }}%)
            </div>
        {% endfor %}
    </div>
    <div class="grid-container">
        {% for color in grid_colors %}
            <div class="grid-cell" style="background-color: rgb({{ color['rgb'][0] }}, {{ color['rgb'][1] }}, {{ color['rgb'][2] }});" title="RGB: {{ color['rgb'] }} / HSL: {{ color['hsl'] }}">
                {{ color['position'] }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
